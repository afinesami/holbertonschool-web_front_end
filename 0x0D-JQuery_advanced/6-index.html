<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

    </head>

    <body>

        <script type='application/javascript'>
        function createFamilyTree() {
            $('body').append('<table></table>');
            $('table').append('<thead></thead>', '<tbody></tbody>');
            $('thead').append('<tr></tr>');
            $('tbody').append('<tr></tr>', '<tr></tr>', '<tr></tr>');
            $('thead tr').append('<th></th>', '<th></th>');
            $('tbody tr').append('<td></td>', '<td></td>');
            $('th:first').text('Firstname');
            $('th:last').text('Lastname');
        }

        function addNewMember(firstName, lastName) {
            $('tbody').append('<tr></tr>');
            $('tbody tr:last').append('<td>' + firstName, '</td><td>' + lastName, '</td><td>(x)</td>');
            $('tbody td:last').css('background-color', 'orange');
            $('tbody td:last').click(function () {
                $(this).parent().remove();
            })
        }
        function createForm() {
            $('table').before(`
            <input type='text' name='firstName'>
            <input type='text' name='lastName'>
            <select>
                <option value='before'>Before</option>
                <option value='after'>After</option>
            </select>
            <input type='submit'>
            `);
            $('input:last').click(function () {
                addNewMember($('input:first').val(), $('input:nth-of-type(2)').val(), $('select').val());
            })
        }
        createFamilyTree();
        createForm();
        </script>

    </body>

</html>
